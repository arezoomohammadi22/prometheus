global:
  scrape_interval: 15s # هر ۱۵ ثانیه داده‌ها را جمع‌آوری کند
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - "alert.rules.yml"
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "docker-host"
    static_configs:
      - targets: ["10.211.55.56:8080"]
